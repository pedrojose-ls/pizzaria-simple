<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Platzi Pizzaria</title>
</head>
<body>
    <header class="header-2">
        <img src="imagens/logo-2.png" alt="logo">

        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="receitas.html">Receitas</a></li>
                <li class="button-2"><a href="pedidos.html">Peça onlne</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="flex-box">
            <div class="flex-1">
                <label for="escolha">Escolha o sabor da sua Pizza</label>
                <select name="sabores" id="escola">
                    <option selected disabled value="sabores">Escolha</option>
                    <option value="sabores">PEPPERONI</option>
                    <option value="sabores">SALAME</option>
                    <option value="sabores">HAVAIANA</option>
                    <option value="sabores">PORTUGUESA</option>
                    <option value="sabores">ROMEO E JULIETA</option>
                    <option value="sabores">CAMARÃO</option>
                </select>
            </div>
            <div class="flex-2">
                <label for="tamanho">Escolha o tamanho da sua Pizza</label>
                <select name="tamanho" id="tamanho">
                    <option selected disabled value="tamanho">Escolha</option>
                    <option value="tamanho">FAMILIAR</option>
                    <option value="tamanho">GRANDE</option>
                    <option value="tamanho">MEDIA</option>
                    <option value="tamanho">PEQUENA</option>
                </select>
            </div>
        </div>

        <div class="flex-box">
            <div class="flex-3">
                <textarea name="endereço" id="endereço" cols="100" rows="2"></textarea>
            </div>
        </div>

        <p class="brasil">Unicamente para Brasil</p>
    </section>

    <section class="sec-mapa">
        <img src="imagens/mapa.png" alt="mapa">
    </section>

    <section class="sec-button">
        <a class="button-3" href="#">CONFIRMAR</a>
    </section>

    <section class="sec-logo">
        <img src="imagens/logo-2.png" alt="logo">
    </section>

    <footer class="footer">
        <div class="termos">
            <a href="#">Estatus</a>
            <a href="#">Termos e Privacidade</a>
            <a href="#">Contate-nos</a>
        </div>

        <div>
            <img src="imagens/icone-bandeira.png" alt="icone-bandeira">
            <a href="#">Portugês</a>
            <img src="imagens/icone-facebook.png" alt="icone">
            <img src="imagens/icone-instagram.png" alt="icone">
            <img src="imagens/icone-twitter.png" alt="icone">
        </div>
    </footer>

</body>
</html>
